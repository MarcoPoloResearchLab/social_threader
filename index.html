<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Post Breaker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #controls {
    margin-bottom: 10px;
  }
  button {
    margin-right: 5px;
    padding: 8px 12px;
    cursor: pointer;
  }
  #results {
    margin-top: 20px;
  }
  .chunkContainer {
    position: relative;
    margin-bottom: 20px;
    padding-left: 20px;
    border-left: 2px solid #ccc;
  }
  .chunkContainer:before {
    content: '';
    position: absolute;
    left: -5px;
    top: 10px;
    width: 10px;
    height: 10px;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 50%;
  }
  textarea {
    width: 100%;
    height: 80px;
    margin-bottom: 10px;
    resize: vertical;
    font-family: inherit;
    font-size: 14px;
  }
</style>
</head>
<body>

<h2>Post Breaker</h2>
<p>Paste or type your text below:</p>
<textarea id="sourceText" placeholder="Enter your text here..." rows="6"></textarea>

<div id="controls">
  <button data-length="512">Break into Threads (512)</button>
  <button data-length="300">Break into Bluesky (300)</button>
</div>

<div id="results"></div>

<script>
  function splitText(text, maxLen) {
    const chunks = [];
    let startIndex = 0;
    const textLength = text.length;
    const buffer = 20;

    while (startIndex < textLength) {
      let endIndex = startIndex + maxLen;
      if (endIndex >= textLength) {
        chunks.push(text.substring(startIndex).trim());
        break;
      }

      // Create a slice that goes from startIndex to maxLen + buffer characters ahead
      let slice = text.substring(startIndex, startIndex + maxLen + buffer);
      let lowerBound = maxLen - buffer;
      if(lowerBound < 0) lowerBound = 0;

      // Look for a sentence boundary between [maxLen-buffer, maxLen]
      let sentenceBoundary = -1;
      for (let i = lowerBound; i < maxLen && i < slice.length; i++) {
        if ((slice[i] === '.' || slice[i] === '!' || slice[i] === '?') && 
            (i + 1 === slice.length || slice[i + 1] === ' ')) {
          sentenceBoundary = i + 1;
        }
      }

      let breakIndex;
      if (sentenceBoundary !== -1) {
        // If sentence boundary found in the desired range, break there
        breakIndex = sentenceBoundary;
      } else {
        // If no sentence boundary found in [maxLen-buffer, maxLen], try to find one before that
        let earlierSentence = -1;
        for (let i = lowerBound - 1; i >= 0; i--) {
          if ((slice[i] === '.' || slice[i] === '!' || slice[i] === '?') && 
              (i + 1 === slice.length || slice[i + 1] === ' ')) {
            earlierSentence = i + 1;
            break;
          }
        }
        if (earlierSentence !== -1) {
          breakIndex = earlierSentence;
        } else {
          // No suitable sentence boundary found, fallback to word boundary near maxLen
          let wordBoundary = slice.lastIndexOf(' ', maxLen);
          if (wordBoundary !== -1 && wordBoundary >= maxLen * 0.7) {
            breakIndex = wordBoundary;
          } else {
            breakIndex = maxLen;
          }
        }
      }

      let chunk = text.substring(startIndex, startIndex + breakIndex).trim();
      chunks.push(chunk);
      startIndex += breakIndex;
    }
    return chunks;
  }

  function handleSplit(event) {
    const maxLen = parseInt(event.target.getAttribute('data-length'), 10);
    const sourceText = document.getElementById('sourceText').value;
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if (!sourceText.trim()) {
      alert('Please enter some text to split.');
      return;
    }

    const chunks = splitText(sourceText, maxLen);
    chunks.forEach((chunk, index) => {
      const container = document.createElement('div');
      container.className = 'chunkContainer';

      const textArea = document.createElement('textarea');
      textArea.readOnly = true;
      textArea.value = chunk;
      textArea.title = `Chunk ${index + 1}`;

      container.appendChild(textArea);
      resultsDiv.appendChild(container);
    });
  }

  document.querySelectorAll('#controls button').forEach(button => {
    button.addEventListener('click', handleSplit);
  });
</script>

</body>
</html>
