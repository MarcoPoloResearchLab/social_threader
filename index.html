<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-55NSC8PNTB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-55NSC8PNTB');
    </script>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Split your text into platform-friendly chunks. Social Threader is a free, fast tool for creating perfectly sized social media threads." />
    <meta name="keywords" content="thread splitter, text chunker, Twitter thread tool, social media helper, Bluesky post builder, Mastodon threader, social content tool, copywriting assistant" />
    <meta name="author" content="MPRLab">
    <meta name="robots" content="index, follow">

    <title>Social Threader – Perfectly Sized Social Media Threads</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://threader.mprlab.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Social Threader – Break Text into Social Media Threads">
    <meta property="og:description" content="Effortlessly split long text into post-sized chunks for Twitter/X, Bluesky, Mastodon, and Threads.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://threader.mprlab.com/">
    <meta property="og:image" content="https://threader.mprlab.com/og-image.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Social Threader – Break Text into Threads">
    <meta name="twitter:description" content="Create perfectly sized posts for your favorite social media platforms.">
    <meta name="twitter:image" content="https://threader.mprlab.com/og-image.png">

    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <noscript>Social Threader requires JavaScript to operate.</noscript>
    <div class="container">
        <div class="left-pane">
            <h2 id="appTitle"></h2>
            <p class="mb-20" id="primaryDescription"></p>
            <p class="mb-20" id="secondaryDescription"></p>
            <textarea id="sourceText" spellcheck="true" rows="10" aria-describedby="inputStats inputError"></textarea>
            <div id="inputStats" class="inputStats" aria-live="polite"></div>
            <div id="inputError" class="error" role="alert"></div>
        </div>

        <div class="right-pane">
            <div class="upper-right-pane">
                <div class="button-group" role="group" aria-label="Preset chunk lengths">
                    <button data-length="500" id="presetThreads"></button>
                    <button data-length="300" id="presetBluesky"></button>
                    <button data-length="280" id="presetTwitter"></button>
                </div>
                <div class="custom-control">
                    <button id="customButton"></button>
                    <input type="number" id="customLength" min="1" />
                </div>
                <div class="toggle-sentence-break" role="group" aria-label="Chunking options">
                    <div class="toggle-options">
                        <input type="checkbox" id="paragraphToggle" />
                        <label for="paragraphToggle" id="paragraphToggleLabel"></label>
                    </div>
                    <div class="toggle-options">
                        <input type="checkbox" id="sentenceToggle" />
                        <label for="sentenceToggle" id="sentenceToggleLabel"></label>
                    </div>
                    <div class="toggle-options">
                        <input type="checkbox" id="enumerationToggle" />
                        <label for="enumerationToggle" id="enumerationToggleLabel"></label>
                    </div>
                </div>
            </div>
            <div class="lower-right-pane" id="results" aria-live="polite"></div>
        </div>
    </div>

    <footer>
        <p id="footerText"></p>
    </footer>

    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
