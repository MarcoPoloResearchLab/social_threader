<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Breaker With Flexible Layout</title>
  <style>
    /* ---------------------------
       1) Global & Reset
    ----------------------------*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif; /* Keep everything in Arial/sans-serif */
      background-color: #fff;
      color: #000;
    }

    /* ---------------------------
       2) Page Container
    ----------------------------*/
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* 
      Make the left pane take 1 share of flex,
      the right pane 2 shares => left is 1/3 total,
      right is 2/3 total.
    */
    .left-pane {
      flex: 2;
      padding: 20px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* ---------------------------
       3) Left Pane
    ----------------------------*/
    .left-pane h2 {
      margin-bottom: 10px;
    }
    .left-pane textarea {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #212529;
      transition: font-size 0.2s ease;
    }
    .left-pane .inputStats {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
    .left-pane .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    /* ---------------------------
       4) Right Pane: Buttons & Output
    ----------------------------*/
    .upper-right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;  /* center buttons horizontally */
    }

    /* 
      We want each set of buttons
      to be ~90% of the pane's width.
    */
    .button-group, 
    .custom-control {
      width: 90%;
      max-width: 600px; /* optional max if you want narrower on large screens */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* 
      For the three fixed-size splits, 
      they can be full width inside .button-group
    */
    .button-group button {
      width: 100%;
    }

    /* 
      For our custom size row: a button plus an input in one row.
      We'll keep them side by side.
    */
    .custom-control {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
    .custom-control button {
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      font-size: 14px;
      height: 40px;
      flex: 1; /* Let the button expand */
      margin-right: 10px; /* spacing between button & input */
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .custom-control button:hover {
      background-color: #0056b3;
    }
    .custom-control input {
      width: 80px;        /* or flex: 1 if you prefer it to stretch */
      height: 40px;
      font-size: 14px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    /* ---------------------------
       5) Lower Right Pane: Output
    ----------------------------*/
    .lower-right-pane {
      flex: 4;
      overflow-y: auto;
      padding-top: 10px;
      position: relative;
    }

    /* 
      We wrap all chunk containers within .threadWrapper
      that draws the vertical line as height: 100%.
    */
    .threadWrapper {
      position: relative;
      margin-bottom: 20px;
    }
    .threadWrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      width: 2px;
      height: 100%;
      background-color: #ccc;
    }

    .chunkContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      margin-bottom: 40px;
      padding-left: 40px;
    }
    .chunkContainer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 11px;
      width: 18px;
      height: 18px;
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 50%;
      z-index: 1;
    }
    .chunkContainer textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #212529;
      transition: font-size 0.2s ease;
    }

    .chunkInfo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .chunkInfo .stats {
      font-size: 12px;
      color: #555;
    }

    .copyButton {
      background: #28a745;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s;
    }
    .copyButton:hover {
      background-color: #218838;
    }
    .copyButton.success {
      background-color: #28a745;
      cursor: default;
    }

    /* ---------------------------
       6) Responsive Design
    ----------------------------*/
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .left-pane, .right-pane {
        flex: none;
        width: 100%;
        height: 50vh;
      }
      .upper-right-pane {
        flex: none;
        height: 20%;
      }
      .lower-right-pane {
        flex: none;
        height: 80%;
      }
      .threadWrapper::before {
        left: 15px;
      }
      .chunkContainer {
        padding-left: 35px;
      }
      .chunkContainer::before {
        left: 6px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Pane: Text Input -->
    <div class="left-pane">
      <h2>Page Breaker</h2>
      <textarea id="sourceText" placeholder="Enter your text here..." rows="10"></textarea>
      <div id="inputStats" class="inputStats"></div>
      <div id="inputError" class="error"></div>
    </div>

    <!-- Right Pane: Buttons and Output -->
    <div class="right-pane">
      <!-- Upper Right Pane: Buttons -->
      <div class="upper-right-pane">
        <div class="button-group">
          <button data-length="512">Break into Threads (512)</button>
          <button data-length="300">Break into Bluesky (300)</button>
          <button data-length="280">Break into X (280)</button>
        </div>
        <div class="custom-control">
          <button id="customButton">Break with Custom Size</button>
          <input type="number" id="customLength" placeholder="Size" min="1" />
        </div>
      </div>

      <!-- Lower Right Pane: Output Chunks -->
      <div class="lower-right-pane" id="results"></div>
    </div>
  </div>

  <script>
    /**
     * Splits the input text into chunks based on the specified maximum length.
     * We trim and collapse whitespace to avoid stray newlines.
     */
    function splitText(rawText, maxLen) {
      let text = rawText.replace(/\s+/g, ' ').trim();
      const chunks = [];
      let startIndex = 0;
      const textLength = text.length;
      const buffer = 20;

      while (startIndex < textLength) {
        if (startIndex + maxLen >= textLength) {
          chunks.push(text.substring(startIndex).trim());
          break;
        }
        let slice = text.substring(startIndex, startIndex + maxLen + buffer);
        let lowerBound = Math.max(maxLen - buffer, 0);

        let sentenceBoundary = -1;
        for (let i = lowerBound; i < maxLen && i < slice.length; i++) {
          if ((slice[i] === '.' || slice[i] === '!' || slice[i] === '?') &&
              (i + 1 === slice.length || slice[i + 1] === ' ')) {
            sentenceBoundary = i + 1;
          }
        }

        let breakIndex;
        if (sentenceBoundary !== -1) {
          breakIndex = sentenceBoundary;
        } else {
          let wordBoundary = slice.lastIndexOf(' ', maxLen);
          if (wordBoundary !== -1 && wordBoundary >= maxLen * 0.7) {
            breakIndex = wordBoundary;
          } else {
            breakIndex = maxLen;
          }
        }

        let chunk = text.substring(startIndex, startIndex + breakIndex).trim();
        chunks.push(chunk);
        startIndex += breakIndex;
      }
      return chunks;
    }

    /**
     * Calculates minimal stats for a given string.
     */
    function calculateStats(text) {
      const characters = text.length;
      const words = text.match(/\b\w+\b/g);
      const wordCount = words ? words.length : 0;
      const sentences = text.match(/[^.!?]+[.!?]+/g);
      const sentenceCount = sentences ? sentences.length : 0;
      return { characters, words: wordCount, sentences: sentenceCount };
    }

    /**
     * Displays stats in a target element.
     */
    function displayStats(element, stats) {
      element.innerHTML = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;
    }

    /**
     * Common handler for the platform buttons.
     */
    function handleSplit(event) {
      const maxLen = parseInt(event.target.getAttribute('data-length'), 10);
      splitAndDisplayChunks(maxLen);
    }

    /**
     * Splits and displays chunks in the results area.
     */
    function splitAndDisplayChunks(maxLen) {
      const sourceText = document.getElementById('sourceText').value;
      const resultsDiv = document.getElementById('results');
      const inputError = document.getElementById('inputError');

      resultsDiv.innerHTML = '';
      inputError.innerHTML = '';

      if (!sourceText.trim()) {
        inputError.textContent = 'Please enter some text to split.';
        return;
      }

      const chunks = splitText(sourceText, maxLen);
      displayChunks(chunks);
    }

    /**
     * Renders each chunk with stats and a copy button inside a .threadWrapper.
     */
    function displayChunks(chunks) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (chunks.length === 0) return;

      const threadWrapper = document.createElement('div');
      threadWrapper.className = 'threadWrapper';

      chunks.forEach((chunk, index) => {
        const container = document.createElement('div');
        container.className = 'chunkContainer';

        const textArea = document.createElement('textarea');
        textArea.readOnly = true;
        textArea.value = chunk;
        textArea.title = `Chunk ${index + 1}`;

        const stats = calculateStats(chunk);
        const statsDiv = document.createElement('div');
        statsDiv.className = 'stats';
        statsDiv.textContent = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;

        const copyButton = document.createElement('button');
        copyButton.className = 'copyButton';
        copyButton.textContent = 'Copy';
        copyButton.addEventListener('click', () => {
          copyToClipboard(chunk, copyButton);
        });

        const infoRow = document.createElement('div');
        infoRow.className = 'chunkInfo';
        infoRow.appendChild(statsDiv);
        infoRow.appendChild(copyButton);

        container.appendChild(textArea);
        container.appendChild(infoRow);
        threadWrapper.appendChild(container);
      });

      resultsDiv.appendChild(threadWrapper);
    }

    /**
     * Handles copy-to-clipboard with a brief success message.
     */
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'Copied!';
        button.classList.add('success');
        button.disabled = true;

        setTimeout(() => {
          button.textContent = 'Copy';
          button.classList.remove('success');
          button.disabled = false;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    /**
     * Custom-size button logic.
     */
    function handleCustomSplit() {
      const customInput = document.getElementById('customLength');
      const customLen = parseInt(customInput.value, 10);
      const inputError = document.getElementById('inputError');
      inputError.innerHTML = '';

      if (isNaN(customLen) || customLen <= 0) {
        inputError.textContent = 'Please enter a valid positive number for custom size.';
        return;
      }
      splitAndDisplayChunks(customLen);
    }

    /**
     * Live-update stats while typing in the main textarea.
     */
    function updateInputStats() {
      const sourceText = document.getElementById('sourceText').value;
      const statsDiv = document.getElementById('inputStats');
      const stats = calculateStats(sourceText);
      displayStats(statsDiv, stats);
      adjustFontSize();
    }

    /**
     * Adjusts font size of main textarea up to a max.
     */
    function adjustFontSize() {
      const textArea = document.getElementById('sourceText');
      const textLength = textArea.value.length;
      const minFontSize = 14;
      const maxFontSize = 24;
      const incrementPerChar = 0.05;

      let newFontSize = minFontSize + (textLength * incrementPerChar);
      if (newFontSize > maxFontSize) {
        newFontSize = maxFontSize;
      }
      textArea.style.fontSize = `${newFontSize}px`;
    }

    /**
     * Updates the custom button's label based on numeric input.
     */
    function updateCustomButtonLabel() {
      const customInput = document.getElementById('customLength');
      const customButton = document.getElementById('customButton');
      const customLen = parseInt(customInput.value, 10);

      if (!isNaN(customLen) && customLen > 0) {
        customButton.textContent = `Break with Custom (${customLen}) Size`;
      } else {
        customButton.textContent = 'Break with Custom Size';
      }
    }

    // Attach event listeners
    document.querySelectorAll('.button-group button[data-length]').forEach(button => {
      button.addEventListener('click', handleSplit);
    });
    document.getElementById('customButton').addEventListener('click', handleCustomSplit);
    document.getElementById('sourceText').addEventListener('input', updateInputStats);
    document.getElementById('customLength').addEventListener('input', updateCustomButtonLabel);
  </script>
</body>
</html>
