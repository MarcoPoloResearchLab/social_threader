<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Threader</title>
  <style>
    /* ---------------------------
       1) Global & Reset
    ----------------------------*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* ---------------------------
       2) Page Container
    ----------------------------*/
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-pane {
      flex: 2; /* 2/3 of width */
      padding: 20px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .right-pane {
      flex: 1; /* 1/3 of width */
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* ---------------------------
       3) Left Pane
    ----------------------------*/
    .left-pane h2 {
      margin-bottom: 10px;
    }
    .left-pane textarea {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #212529;
      transition: font-size 0.2s ease;
    }
    .left-pane .inputStats {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
    .left-pane .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    /* ---------------------------
       4) Right Pane: Buttons & Output
    ----------------------------*/
    .upper-right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .button-group,
    .custom-control {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      height: 40px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-group button {
      width: 100%;
    }
    .custom-control {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
    .custom-control button {
      margin-right: 10px;
      flex: 1;
    }
    .custom-control input {
      width: 80px;
      height: 40px;
      font-size: 14px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    .toggle-sentence-break {
      width: 90%;
      max-width: 600px;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 5px;
    }
    .toggle-sentence-break label {
      font-size: 14px;
      user-select: none;
    }

    /* ---------------------------
       5) Lower Right Pane: Output
    ----------------------------*/
    .lower-right-pane {
      flex: 4;
      overflow-y: auto;
      padding-top: 10px;
      position: relative;
    }
    .threadWrapper {
      position: relative;
      margin-bottom: 20px;
    }
    .threadWrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      width: 2px;
      height: 100%;
      background-color: #ccc;
    }

    .chunkContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      margin-bottom: 40px;
      padding-left: 40px;
    }
    .chunkContainer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 11px;
      width: 18px;
      height: 18px;
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 50%;
      z-index: 1;
    }
    .chunkContainer textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #212529;
      transition: font-size 0.2s ease;
    }

    .chunkInfo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .chunkInfo .stats {
      font-size: 12px;
      color: #555;
    }

    .copyButton {
      background-color: #28a745;
    }
    .copyButton:hover {
      background-color: #218838;
    }
    .copyButton.success {
      background-color: #28a745;
      cursor: default;
    }

    .chunkContainer.copied::before {
      content: attr(data-copied-order);
      background-color: #28a745;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* ---------------------------
       6) Responsive Design
    ----------------------------*/
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .left-pane, .right-pane {
        flex: none;
        width: 100%;
        height: 50vh;
      }
      .upper-right-pane {
        height: 20%;
      }
      .lower-right-pane {
        height: 80%;
      }
      .threadWrapper::before {
        left: 15px;
      }
      .chunkContainer {
        padding-left: 35px;
      }
      .chunkContainer::before {
        left: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Left Pane: Text Input -->
    <div class="left-pane">
      <h2>Threader</h2>
      <textarea id="sourceText" placeholder="Enter your text here..." rows="10"></textarea>
      <div id="inputStats" class="inputStats"></div>
      <div id="inputError" class="error"></div>
    </div>

    <!-- Right Pane: Buttons and Output -->
    <div class="right-pane">
      
      <div class="upper-right-pane">
        <div class="button-group">
          <button data-length="512">Break into Threads (512)</button>
          <button data-length="300">Break into Bluesky (300)</button>
          <button data-length="280">Break into X (280)</button>
        </div>

        <div class="custom-control">
          <button id="customButton">Break with Custom Size</button>
          <input type="number" id="customLength" placeholder="Size" min="1" />
        </div>

        <!-- Toggle for sentence-based chunking with best-effort grouping -->
        <div class="toggle-sentence-break">
          <input type="checkbox" id="sentenceToggle" />
          <label for="sentenceToggle">Break on full sentences (best effort)</label>
        </div>
      </div>

      <!-- Lower Right Pane: Output Chunks -->
      <div class="lower-right-pane" id="results"></div>
    </div>
  </div>

  <script>
    let copyOrder = 0;          // Tracks order of chunk copying
    let autoRechunk = false;    // Whether to automatically re-chunk on input
    let breakOnSentences = false; // If toggle is checked, try to group sentences up to max length
    // Memo of how we chunked: type= 'length' or 'sentenceHybrid', value= number if length-based
    let lastChunkMethod = { type: 'length', value: 280 };

    /**
     * Fallback chunking by length alone (original approach).
     * Splits text while respecting sentence boundaries if possible, 
     * but ultimately uses a ~maxLen limit and partial chunking.
     */
    function splitTextByLength(rawText, maxLen) {
      let text = rawText.replace(/\s+/g, ' ').trim();
      const chunks = [];
      let startIndex = 0;
      const textLength = text.length;
      const buffer = 20;

      while (startIndex < textLength) {
        if (startIndex + maxLen >= textLength) {
          chunks.push(text.substring(startIndex).trim());
          break;
        }
        let slice = text.substring(startIndex, startIndex + maxLen + buffer);
        let lowerBound = Math.max(maxLen - buffer, 0);

        let sentenceBoundary = -1;
        for (let i = lowerBound; i < maxLen && i < slice.length; i++) {
          if ((slice[i] === '.' || slice[i] === '!' || slice[i] === '?') &&
              (i + 1 === slice.length || slice[i + 1] === ' ')) {
            sentenceBoundary = i + 1;
          }
        }

        let breakIndex;
        if (sentenceBoundary !== -1) {
          breakIndex = sentenceBoundary;
        } else {
          let wordBoundary = slice.lastIndexOf(' ', maxLen);
          if (wordBoundary !== -1 && wordBoundary >= maxLen * 0.7) {
            breakIndex = wordBoundary;
          } else {
            breakIndex = maxLen;
          }
        }

        let chunk = text.substring(startIndex, startIndex + breakIndex).trim();
        chunks.push(chunk);
        startIndex += breakIndex;
      }
      return chunks;
    }

    /**
     * BEST-EFFORT Sentence Grouping with maxLen constraint:
     * 1) Split raw text into basic sentences.
     * 2) Try to combine as many sentences as will fit into a single chunk (<= maxLen).
     * 3) If a single sentence is longer than maxLen, break *that sentence* by words or partial chunk.
     */
    function splitTextBySentencesWithMaxLen(rawText, maxLen) {
      // Basic parse by sentence endings
      let text = rawText.trim();
      // We capture the delimiter so we keep punctuation, e.g. "Hello world."
      // Using a simpler approach: split on /([.?!])(\s|$)/
      // but let's do a safer approach with a match:
      let rawSentences = text.match(/[^.!?]+[.!?]+(\s|$)?|[^.!?]+$/g) || [];
      
      const allChunks = [];
      let currentChunk = '';

      // Helper to safely append a sentence to the current chunk if it fits
      function tryAppend(sentence) {
        if (!currentChunk) {
          // If chunk is empty, just start it
          currentChunk = sentence;
        } else {
          // Add 1 space of separation if needed
          if (currentChunk.length + 1 + sentence.length <= maxLen) {
            currentChunk += ' ' + sentence;
          } else {
            // We can't fit this sentence => push current chunk, start a new one
            allChunks.push(currentChunk.trim());
            currentChunk = sentence;
          }
        }
      }

      // If a single sentence is bigger than maxLen, we fallback to partial-chunk logic
      function chunkLongSentence(sentence) {
        // Reuse the old partial chunk approach for that too-long sentence
        const parts = splitTextByLength(sentence, maxLen);
        parts.forEach(part => {
          // If we have dangling text in currentChunk and can't fit part, push it first
          if (currentChunk && (currentChunk.length + 1 + part.length > maxLen)) {
            allChunks.push(currentChunk.trim());
            currentChunk = '';
          }
          if (!currentChunk) {
            currentChunk = part;
          } else {
            currentChunk += ' ' + part;
          }
          // If currentChunk is exactly at or near max, push it
          if (currentChunk.length >= maxLen) {
            allChunks.push(currentChunk.trim());
            currentChunk = '';
          }
        });
      }

      // For each sentence, see if it fits or if we need partial chunking
      rawSentences.forEach(sentence => {
        sentence = sentence.trim();
        if (!sentence) return;
        if (sentence.length > maxLen) {
          // chunk it
          if (currentChunk) {
            allChunks.push(currentChunk.trim());
            currentChunk = '';
          }
          chunkLongSentence(sentence);
        } else {
          tryAppend(sentence);
        }
      });

      // If anything remains in currentChunk, push it
      if (currentChunk) {
        allChunks.push(currentChunk.trim());
      }
      return allChunks;
    }

    /**
     * Based on the breakOnSentences toggle,
     * either do best-effort sentence grouping or pure length-based chunking.
     */
    function getChunks(rawText, maxLen) {
      if (breakOnSentences) {
        return splitTextBySentencesWithMaxLen(rawText, maxLen);
      } else {
        return splitTextByLength(rawText, maxLen);
      }
    }

    /**
     * Calculates simple text stats.
     */
    function calculateStats(text) {
      const characters = text.length;
      const words = text.match(/\b\w+\b/g);
      const wordCount = words ? words.length : 0;
      const sentences = text.match(/[^.!?]+[.!?]+/g);
      const sentenceCount = sentences ? sentences.length : 0;
      return { characters, words: wordCount, sentences: sentenceCount };
    }

    /**
     * Displays stats in the given element.
     */
    function displayStats(element, stats) {
      element.innerHTML = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;
    }

    /**
     * Handler for the "Break into X" or "Break with Custom" buttons.
     */
    function handleSplitButton(event) {
      const maxLen = parseInt(event.target.getAttribute('data-length'), 10);
      if (!isNaN(maxLen)) {
        doChunk(maxLen);
      }
    }
    function handleCustomSplit() {
      const customInput = document.getElementById('customLength');
      const customLen = parseInt(customInput.value, 10);
      const inputError = document.getElementById('inputError');
      inputError.innerHTML = '';

      if (isNaN(customLen) || customLen <= 0) {
        inputError.textContent = 'Please enter a valid positive number for custom size.';
        return;
      }
      doChunk(customLen);
    }

    /**
     * Actually performs chunking, displays the chunks, and remembers how we chunked.
     */
    function doChunk(maxLen) {
      const sourceText = document.getElementById('sourceText').value;
      const resultsDiv = document.getElementById('results');
      const inputError = document.getElementById('inputError');

      resultsDiv.innerHTML = '';
      inputError.innerHTML = '';
      copyOrder = 0;       // reset copy numbering
      autoRechunk = true;  // enable dynamic re-chunk after the first chunk

      // Remember the method
      if (breakOnSentences) {
        lastChunkMethod = { type: 'sentenceHybrid', value: maxLen };
      } else {
        lastChunkMethod = { type: 'length', value: maxLen };
      }

      if (!sourceText.trim()) {
        inputError.textContent = 'Please enter some text to split.';
        return;
      }

      let chunks = getChunks(sourceText, maxLen);
      displayChunks(chunks);
    }

    /**
     * Renders each chunk inside a threadWrapper with stats & a copy button.
     */
    function displayChunks(chunks) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (chunks.length === 0) return;

      const threadWrapper = document.createElement('div');
      threadWrapper.className = 'threadWrapper';

      chunks.forEach(chunk => {
        const container = document.createElement('div');
        container.className = 'chunkContainer';

        const textArea = document.createElement('textarea');
        textArea.readOnly = true;
        textArea.value = chunk;

        const stats = calculateStats(chunk);
        const statsDiv = document.createElement('div');
        statsDiv.className = 'stats';
        statsDiv.textContent = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;

        const copyButton = document.createElement('button');
        copyButton.className = 'copyButton';
        copyButton.textContent = 'Copy';
        copyButton.addEventListener('click', () => {
          handleCopy(container, chunk, copyButton);
        });

        const infoRow = document.createElement('div');
        infoRow.className = 'chunkInfo';
        infoRow.appendChild(statsDiv);
        infoRow.appendChild(copyButton);

        container.appendChild(textArea);
        container.appendChild(infoRow);
        threadWrapper.appendChild(container);
      });

      resultsDiv.appendChild(threadWrapper);
    }

    /**
     * Copies text to clipboard, providing success feedback & updating the circle.
     */
    function handleCopy(container, chunkText, copyBtn) {
      navigator.clipboard.writeText(chunkText).then(() => {
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('success');
        copyBtn.disabled = true;

        // Fill the circle with green + order
        copyOrder += 1;
        container.setAttribute('data-copied-order', copyOrder);
        container.classList.add('copied');

        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('success');
          copyBtn.disabled = false;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    /**
     * Automatically re-chunk if the user has already done an initial chunk pass.
     */
    function reChunkWithLastMethod() {
      if (!autoRechunk) return; // No chunking done yet
      const sourceText = document.getElementById('sourceText').value.trim();
      const resultsDiv = document.getElementById('results');

      // If user cleared out text, clear the chunk display
      if (!sourceText) {
        resultsDiv.innerHTML = '';
        return;
      }

      if (lastChunkMethod.type === 'sentenceHybrid') {
        const chunks = splitTextBySentencesWithMaxLen(sourceText, lastChunkMethod.value);
        displayChunks(chunks);
      } else {
        const chunks = splitTextByLength(sourceText, lastChunkMethod.value);
        displayChunks(chunks);
      }
    }

    /**
     * Updates input area stats + triggers auto re-chunk if applicable.
     */
    function updateInputStats() {
      const sourceText = document.getElementById('sourceText').value;
      const statsDiv = document.getElementById('inputStats');
      const stats = calculateStats(sourceText);
      displayStats(statsDiv, stats);
      adjustFontSize();

      // Re-chunk if user has chunked at least once
      reChunkWithLastMethod();
    }

    /**
     * Dynamically adjust the font size in the main textarea up to max of 24px.
     */
    function adjustFontSize() {
      const textArea = document.getElementById('sourceText');
      const textLength = textArea.value.length;
      const minFontSize = 14;
      const maxFontSize = 24;
      const incrementPerChar = 0.05;

      let newFontSize = minFontSize + textLength * incrementPerChar;
      if (newFontSize > maxFontSize) {
        newFontSize = maxFontSize;
      }
      textArea.style.fontSize = `${newFontSize}px`;
    }

    /**
     * Update the label for the custom button.
     */
    function updateCustomButtonLabel() {
      const customInput = document.getElementById('customLength');
      const customButton = document.getElementById('customButton');
      const customLen = parseInt(customInput.value, 10);

      if (!isNaN(customLen) && customLen > 0) {
        customButton.textContent = `Break with Custom (${customLen}) Size`;
      } else {
        customButton.textContent = 'Break with Custom Size';
      }
    }

    // ------------------------------------------
    // Set up event listeners
    // ------------------------------------------
    document.querySelectorAll('.button-group button[data-length]').forEach(button => {
      button.addEventListener('click', handleSplitButton);
    });
    document.getElementById('customButton').addEventListener('click', handleCustomSplit);
    document.getElementById('sourceText').addEventListener('input', updateInputStats);
    document.getElementById('customLength').addEventListener('input', updateCustomButtonLabel);

    const sentenceToggle = document.getElementById('sentenceToggle');
    sentenceToggle.addEventListener('change', () => {
      breakOnSentences = sentenceToggle.checked;
      // Immediately re-chunk if we've done an initial chunk
      reChunkWithLastMethod();
    });
  </script>
</body>
</html>
