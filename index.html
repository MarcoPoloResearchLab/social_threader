<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Breaker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #customControl {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #customLength {
      width: 80px;
      padding: 6px;
      font-size: 14px;
      height: 28px;
    }
    #results {
      margin-top: 20px;
    }
    .chunkContainer {
      position: relative;
      margin-bottom: 20px;
      padding-left: 20px;
      border-left: 2px solid #ccc;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .chunkContainer:before {
      content: '';
      position: absolute;
      left: -5px;
      top: 10px;
      width: 10px;
      height: 10px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 50%;
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      padding-right: 40px; /* Space for the copy button */
    }
    .stats {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
    .inputStats {
      margin-top: 5px;
      font-size: 12px;
      color: #555;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    .copyButton {
      position: absolute;
      right: 10px;
      top: 10px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #007BFF;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .copyButton:disabled {
      color: #aaa;
      cursor: not-allowed;
    }
    .copyButton.success {
      color: green;
    }
    @media (max-width: 600px) {
      #controls {
        flex-direction: column;
        align-items: stretch;
      }
      #customControl {
        width: 100%;
        justify-content: flex-start;
      }
      #customLength {
        width: 100%;
        margin-top: 5px;
      }
      .copyButton {
        position: static;
        margin-top: 5px;
      }
      .chunkContainer {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <h2>Page Breaker</h2>
  <p>Paste or type your text below:</p>
  <textarea id="sourceText" placeholder="Enter your text here..." rows="6"></textarea>
  <div id="inputStats" class="inputStats"></div>
  <div id="inputError" class="error"></div>

  <div id="controls">
    <button data-length="512">Break into Threads (512)</button>
    <button data-length="300">Break into Bluesky (300)</button>
    <button data-length="280">Break into X (280)</button>
    <div id="customControl">
      <button id="customButton">Break with Custom Size</button>
      <input type="number" id="customLength" placeholder="Size" min="1" />
    </div>
  </div>

  <div id="results"></div>

  <script>
    /**
     * Splits the input text into chunks based on the specified maximum length.
     * The splitting prefers sentence boundaries within a 20-character buffer.
     * If no suitable sentence boundary is found, it breaks at the nearest word boundary.
     * 
     * @param {string} text - The input text to be split.
     * @param {number} maxLen - The maximum length of each chunk.
     * @returns {string[]} An array of text chunks.
     */
    function splitText(text, maxLen) {
      const chunks = [];
      let startIndex = 0;
      const textLength = text.length;
      const buffer = 20;

      while (startIndex < textLength) {
        // If remaining text is shorter than maxLen, push the remainder
        if (startIndex + maxLen >= textLength) {
          chunks.push(text.substring(startIndex).trim());
          break;
        }

        // Prepare a slice that extends maxLen by the buffer to check for sentence boundaries
        let slice = text.substring(startIndex, startIndex + maxLen + buffer);
        let lowerBound = Math.max(maxLen - buffer, 0);

        // Search for a sentence-ending punctuation within [maxLen-buffer, maxLen]
        let sentenceBoundary = -1;
        for (let i = lowerBound; i < maxLen && i < slice.length; i++) {
          if ((slice[i] === '.' || slice[i] === '!' || slice[i] === '?') && 
              (i + 1 === slice.length || slice[i + 1] === ' ')) {
            sentenceBoundary = i + 1;
          }
        }

        let breakIndex;
        if (sentenceBoundary !== -1) {
          // Prefer sentence break if found within the desired window
          breakIndex = sentenceBoundary;
        } else {
          // Otherwise, fill up to maxLen by breaking at a word boundary
          let wordBoundary = slice.lastIndexOf(' ', maxLen);
          if (wordBoundary !== -1 && wordBoundary >= maxLen * 0.7) {
            breakIndex = wordBoundary;
          } else {
            breakIndex = maxLen;
          }
        }

        let chunk = text.substring(startIndex, startIndex + breakIndex).trim();
        chunks.push(chunk);
        startIndex += breakIndex;
      }
      return chunks;
    }

    /**
     * Calculates statistics for a given text.
     * 
     * @param {string} text - The text to calculate statistics for.
     * @returns {object} An object containing character, word, and sentence counts.
     */
    function calculateStats(text) {
      const characters = text.length;
      // Match words using regex: sequences of non-space characters
      const words = text.match(/\b\w+\b/g);
      const wordCount = words ? words.length : 0;
      // Match sentences ending with ., !, or ?
      const sentences = text.match(/[^.!?]+[.!?]+/g);
      const sentenceCount = sentences ? sentences.length : 0;

      return {
        characters,
        words: wordCount,
        sentences: sentenceCount
      };
    }

    /**
     * Displays statistics in a specified element.
     * 
     * @param {HTMLElement} element - The element to display statistics in.
     * @param {object} stats - The statistics object containing characters, words, and sentences.
     */
    function displayStats(element, stats) {
      element.innerHTML = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;
    }

    /**
     * Handles the splitting of text when a predefined platform button is clicked.
     * 
     * @param {Event} event - The click event.
     */
    function handleSplit(event) {
      const maxLen = parseInt(event.target.getAttribute('data-length'), 10);
      const sourceText = document.getElementById('sourceText').value;
      const resultsDiv = document.getElementById('results');
      const inputError = document.getElementById('inputError');
      resultsDiv.innerHTML = ''; // Clear previous results
      inputError.innerHTML = ''; // Clear previous errors

      if (!sourceText.trim()) {
        inputError.textContent = 'Please enter some text to split.';
        return;
      }

      const chunks = splitText(sourceText, maxLen);
      displayChunks(chunks);
    }

    /**
     * Displays the chunks in the results section as connected text areas with statistics and copy buttons.
     * 
     * @param {string[]} chunks - The array of text chunks to display.
     */
    function displayChunks(chunks) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ''; // Clear previous results

      chunks.forEach((chunk, index) => {
        const container = document.createElement('div');
        container.className = 'chunkContainer';

        const textArea = document.createElement('textarea');
        textArea.readOnly = true;
        textArea.value = chunk;
        textArea.title = `Chunk ${index + 1}`;

        // Calculate and display statistics for the chunk
        const stats = calculateStats(chunk);
        const statsDiv = document.createElement('div');
        statsDiv.className = 'stats';
        statsDiv.textContent = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;

        // Create copy button
        const copyButton = document.createElement('button');
        copyButton.className = 'copyButton';
        copyButton.innerHTML = 'Copy';

        // Add event listener to copy button
        copyButton.addEventListener('click', () => {
          copyToClipboard(chunk, copyButton);
        });

        container.appendChild(textArea);
        container.appendChild(copyButton);
        container.appendChild(statsDiv);
        resultsDiv.appendChild(container);
      });
    }

    /**
     * Copies the provided text to the clipboard and provides visual feedback.
     * 
     * @param {string} text - The text to copy.
     * @param {HTMLElement} button - The copy button element to provide feedback.
     */
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        // Change button text to indicate success
        const originalText = button.textContent;
        button.textContent = 'Copied!';
        button.classList.add('success');

        // Revert back after 2 seconds
        setTimeout(() => {
          button.textContent = 'Copy';
          button.classList.remove('success');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    /**
     * Handles the splitting of text when the custom size button is clicked.
     */
    function handleCustomSplit() {
      const customInput = document.getElementById('customLength');
      const customLen = parseInt(customInput.value, 10);
      const sourceText = document.getElementById('sourceText').value;
      const resultsDiv = document.getElementById('results');
      const inputError = document.getElementById('inputError');
      resultsDiv.innerHTML = ''; // Clear previous results
      inputError.innerHTML = ''; // Clear previous errors

      if (!sourceText.trim()) {
        inputError.textContent = 'Please enter some text to split.';
        return;
      }

      if (isNaN(customLen) || customLen <= 0) {
        inputError.textContent = 'Please enter a valid positive number for custom size.';
        return;
      }

      const chunks = splitText(sourceText, customLen);
      displayChunks(chunks);
    }

    /**
     * Updates and displays statistics for the input text.
     */
    function updateInputStats() {
      const sourceText = document.getElementById('sourceText').value;
      const statsDiv = document.getElementById('inputStats');
      const stats = calculateStats(sourceText);
      displayStats(statsDiv, stats);
    }

    /**
     * Updates the custom button label based on the input value.
     */
    function updateCustomButtonLabel() {
      const customInput = document.getElementById('customLength');
      const customButton = document.getElementById('customButton');
      const customLen = parseInt(customInput.value, 10);

      if (!isNaN(customLen) && customLen > 0) {
        customButton.textContent = `Break with Custom (${customLen}) Size`;
      } else {
        customButton.textContent = 'Break with Custom Size';
      }
    }

    // Attach event listeners to predefined platform buttons
    document.querySelectorAll('#controls button[data-length]').forEach(button => {
      button.addEventListener('click', handleSplit);
    });

    // Attach event listener to custom size button
    document.getElementById('customButton').addEventListener('click', handleCustomSplit);

    // Attach event listener to input textarea to update stats on input
    document.getElementById('sourceText').addEventListener('input', updateInputStats);

    // Attach event listener to custom length input to update button label on input
    document.getElementById('customLength').addEventListener('input', updateCustomButtonLabel);
  </script>

</body>
</html>
