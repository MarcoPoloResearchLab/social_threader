<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Threader</title>
  <style>
    /* ---------------------------
       1) Global & Reset
    ----------------------------*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* ---------------------------
       2) Page Container
    ----------------------------*/
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-pane {
      flex: 2; /* 2/3 */
      padding: 20px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .right-pane {
      flex: 1; /* 1/3 */
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* ---------------------------
       3) Left Pane
    ----------------------------*/
    .left-pane h2 {
      margin-bottom: 10px;
    }
    .left-pane textarea {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #212529;
      transition: font-size 0.2s ease;
    }
    .left-pane .inputStats {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
    .left-pane .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    /* ---------------------------
       4) Right Pane: Buttons & Output
    ----------------------------*/
    .upper-right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .button-group,
    .custom-control {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      height: 40px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-group button {
      width: 100%;
    }
    .custom-control {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
    .custom-control button {
      margin-right: 10px;
      flex: 1;
    }
    .custom-control input {
      width: 80px;
      height: 40px;
      font-size: 14px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    /* Toggle for sentence-based chunking */
    .toggle-sentence-break {
      width: 90%;
      max-width: 600px;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 5px;
    }
    .toggle-sentence-break label {
      font-size: 14px;
      user-select: none;
    }

    /* ---------------------------
       5) Lower Right Pane: Output
    ----------------------------*/
    .lower-right-pane {
      flex: 4;
      overflow-y: auto;
      padding-top: 10px;
      position: relative;
    }
    .threadWrapper {
      position: relative;
      margin-bottom: 20px;
    }
    .threadWrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      width: 2px;
      height: 100%;
      background-color: #ccc;
    }

    .chunkContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      margin-bottom: 40px;
      padding-left: 40px;
    }
    .chunkContainer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 11px;
      width: 18px;
      height: 18px;
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 50%;
      z-index: 1;
    }
    .chunkContainer textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #212529;
      transition: font-size 0.2s ease;
    }

    .chunkInfo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .chunkInfo .stats {
      font-size: 12px;
      color: #555;
    }

    .copyButton {
      background-color: #28a745;
    }
    .copyButton:hover {
      background-color: #218838;
    }
    .copyButton.success {
      background-color: #28a745;
      cursor: default;
    }

    /* Turn the circle green & label with copy order */
    .chunkContainer.copied::before {
      content: attr(data-copied-order);
      background-color: #28a745;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* ---------------------------
       6) Responsive Design
    ----------------------------*/
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .left-pane, .right-pane {
        flex: none;
        width: 100%;
        height: 50vh;
      }
      .upper-right-pane {
        height: 20%;
      }
      .lower-right-pane {
        height: 80%;
      }
      .threadWrapper::before {
        left: 15px;
      }
      .chunkContainer {
        padding-left: 35px;
      }
      .chunkContainer::before {
        left: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Left Pane: Text Input -->
    <div class="left-pane">
      <h2>Threader</h2>
      <textarea id="sourceText" placeholder="Enter your text here..." rows="10"></textarea>
      <div id="inputStats" class="inputStats"></div>
      <div id="inputError" class="error"></div>
    </div>

    <!-- Right Pane: Buttons and Output -->
    <div class="right-pane">
      <div class="upper-right-pane">
        <div class="button-group">
          <button data-length="512">Break into Threads (512)</button>
          <button data-length="300">Break into Bluesky (300)</button>
          <button data-length="280">Break into X (280)</button>
        </div>

        <div class="custom-control">
          <button id="customButton">Break with Custom Size</button>
          <input type="number" id="customLength" placeholder="Size" min="1" />
        </div>

        <!-- Toggle for sentence-based chunking with best effort -->
        <div class="toggle-sentence-break">
          <input type="checkbox" id="sentenceToggle" />
          <label for="sentenceToggle">Break on full sentences (best effort)</label>
        </div>
      </div>

      <!-- Lower Right Pane: Output Chunks -->
      <div class="lower-right-pane" id="results"></div>
    </div>
  </div>

  <script>
    let copyOrder = 0;         // Tracks the chunk copy order
    let autoRechunk = false;   // True after we've done first chunk
    let breakOnSentences = false;  // Whether user toggles the sentence-based chunk
    // We store the last chunk method so we can re-chunk after toggling or typing more text
    let lastChunkMethod = { type: 'length', value: 280 };

    /**
     * Original partial-chunk approach. Break on or near sentence boundaries,
     * but ultimately ensures we do not exceed maxLen.
     */
    function splitTextByLength(rawText, maxLen) {
      let text = rawText.replace(/\s+/g, ' ').trim();
      const chunks = [];
      let startIndex = 0;
      const textLength = text.length;
      const buffer = 20;

      while (startIndex < textLength) {
        if (startIndex + maxLen >= textLength) {
          chunks.push(text.substring(startIndex).trim());
          break;
        }
        let slice = text.substring(startIndex, startIndex + maxLen + buffer);
        let lowerBound = Math.max(maxLen - buffer, 0);

        let sentenceBoundary = -1;
        for (let i = lowerBound; i < maxLen && i < slice.length; i++) {
          if ((slice[i] === '.' || slice[i] === '!' || slice[i] === '?') &&
              (i + 1 === slice.length || slice[i + 1] === ' ')) {
            sentenceBoundary = i + 1;
          }
        }

        let breakIndex;
        if (sentenceBoundary !== -1) {
          breakIndex = sentenceBoundary;
        } else {
          let wordBoundary = slice.lastIndexOf(' ', maxLen);
          if (wordBoundary !== -1 && wordBoundary >= maxLen * 0.7) {
            breakIndex = wordBoundary;
          } else {
            breakIndex = maxLen;
          }
        }

        let chunk = text.substring(startIndex, startIndex + breakIndex).trim();
        chunks.push(chunk);
        startIndex += breakIndex;
      }
      return chunks;
    }

    /**
     * Best-effort sentence grouping that respects maxLen.
     * 1) Breaks text into basic sentences.
     * 2) Tries to fit as many sentences as possible into a chunk up to maxLen.
     * 3) If a single sentence exceeds maxLen, we'll fallback to partial-chunking that sentence.
     */
    function splitTextBySentencesWithMaxLen(rawText, maxLen) {
      let text = rawText.trim();
      // e.g. "Call me Ishmael. Some years..." => array of sentences
      let rawSentences = text.match(/[^.!?]+[.!?]+(\s|$)?|[^.!?]+$/g) || [];
      
      const allChunks = [];
      let currentChunk = '';

      // Helper to attempt appending a sentence to the current chunk
      function tryAppend(sentence) {
        if (!currentChunk) {
          // If chunk is empty, start with this sentence
          currentChunk = sentence;
        } else {
          if (currentChunk.length + 1 + sentence.length <= maxLen) {
            // +1 for space
            currentChunk += ' ' + sentence;
          } else {
            allChunks.push(currentChunk.trim());
            currentChunk = sentence;
          }
        }
      }

      // If a single sentence is bigger than maxLen, break it further using partial-chunk approach
      function chunkLongSentence(sentence) {
        // Use the partial-chunk approach for that too-long sentence
        const parts = splitTextByLength(sentence, maxLen);
        parts.forEach(part => {
          if (currentChunk && (currentChunk.length + 1 + part.length > maxLen)) {
            // push out the current chunk first
            allChunks.push(currentChunk.trim());
            currentChunk = '';
          }
          if (!currentChunk) {
            currentChunk = part;
          } else {
            currentChunk += ' ' + part;
          }
          if (currentChunk.length >= maxLen) {
            allChunks.push(currentChunk.trim());
            currentChunk = '';
          }
        });
      }

      // Loop over each sentence to attempt grouping
      rawSentences.forEach(sentence => {
        sentence = sentence.trim();
        if (!sentence) return;
        if (sentence.length > maxLen) {
          // chunk it
          if (currentChunk) {
            allChunks.push(currentChunk.trim());
            currentChunk = '';
          }
          chunkLongSentence(sentence);
        } else {
          tryAppend(sentence);
        }
      });

      if (currentChunk) {
        allChunks.push(currentChunk.trim());
      }
      return allChunks;
    }

    /**
     * Decide which chunking method to call based on breakOnSentences flag.
     */
    function getChunks(rawText, maxLen) {
      if (breakOnSentences) {
        return splitTextBySentencesWithMaxLen(rawText, maxLen);
      } else {
        return splitTextByLength(rawText, maxLen);
      }
    }

    /**
     * Actually chunk the text and display the results.
     */
    function doChunk(maxLen) {
      const sourceText = document.getElementById('sourceText').value;
      const resultsDiv = document.getElementById('results');
      const inputError = document.getElementById('inputError');

      resultsDiv.innerHTML = '';
      inputError.innerHTML = '';
      copyOrder = 0; // reset copy numbering
      autoRechunk = true; // we have chunked at least once now

      // Keep track of the chosen method & length
      if (breakOnSentences) {
        lastChunkMethod = { type: 'sentenceHybrid', value: maxLen };
      } else {
        lastChunkMethod = { type: 'length', value: maxLen };
      }

      if (!sourceText.trim()) {
        inputError.textContent = 'Please enter some text to split.';
        return;
      }

      let chunks = getChunks(sourceText, maxLen);
      displayChunks(chunks);
    }

    /**
     * Render the chunks in .lower-right-pane
     */
    function displayChunks(chunks) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!chunks.length) return;

      const threadWrapper = document.createElement('div');
      threadWrapper.className = 'threadWrapper';

      chunks.forEach((chunk) => {
        const container = document.createElement('div');
        container.className = 'chunkContainer';

        const textArea = document.createElement('textarea');
        textArea.readOnly = true;
        textArea.value = chunk;

        const stats = calculateStats(chunk);
        const statsDiv = document.createElement('div');
        statsDiv.className = 'stats';
        statsDiv.textContent = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;

        const copyButton = document.createElement('button');
        copyButton.className = 'copyButton';
        copyButton.textContent = 'Copy';
        copyButton.addEventListener('click', () => {
          handleCopy(container, chunk, copyButton);
        });

        const infoRow = document.createElement('div');
        infoRow.className = 'chunkInfo';
        infoRow.appendChild(statsDiv);
        infoRow.appendChild(copyButton);

        container.appendChild(textArea);
        container.appendChild(infoRow);
        threadWrapper.appendChild(container);
      });

      resultsDiv.appendChild(threadWrapper);
    }

    /**
     * Copy chunk text to clipboard
     */
    function handleCopy(container, chunkText, copyBtn) {
      navigator.clipboard.writeText(chunkText).then(() => {
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('success');
        copyBtn.disabled = true;

        // fill circle with green plus order
        copyOrder += 1;
        container.setAttribute('data-copied-order', copyOrder);
        container.classList.add('copied');

        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('success');
          copyBtn.disabled = false;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    /**
     * Re-chunk if we've chunked at least once (autoRechunk is true).
     */
    function reChunkWithLastMethod() {
      if (!autoRechunk) return; // haven't chunked yet, so do nothing
      const sourceText = document.getElementById('sourceText').value;
      const resultsDiv = document.getElementById('results');

      if (!sourceText.trim()) {
        // if user cleared the text, just clear the results
        resultsDiv.innerHTML = '';
        return;
      }

      // Now actually chunk using the last known method & length
      if (lastChunkMethod.type === 'sentenceHybrid') {
        // user had toggled sentence-based mode
        let chunks = splitTextBySentencesWithMaxLen(sourceText, lastChunkMethod.value);
        displayChunks(chunks);
      } else {
        // purely length-based
        let chunks = splitTextByLength(sourceText, lastChunkMethod.value);
        displayChunks(chunks);
      }
    }

    /**
     * Calculate stats for the displayed text
     */
    function calculateStats(text) {
      const characters = text.length;
      const words = text.match(/\b\w+\b/g);
      const wordCount = words ? words.length : 0;
      const sentences = text.match(/[^.!?]+[.!?]+/g);
      const sentenceCount = sentences ? sentences.length : 0;
      return { characters, words: wordCount, sentences: sentenceCount };
    }

    /**
     * Display stats above the main input & handle auto re-chunk
     */
    function updateInputStats() {
      const sourceText = document.getElementById('sourceText').value;
      const statsDiv = document.getElementById('inputStats');
      const stats = calculateStats(sourceText);
      statsDiv.innerHTML = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;
      adjustFontSize();

      // If user typed more text or removed text after chunking
      reChunkWithLastMethod();
    }

    /**
     * Grow the main textarea font up to 24px as the user types more text
     */
    function adjustFontSize() {
      const textArea = document.getElementById('sourceText');
      const textLength = textArea.value.length;
      const minFontSize = 14;
      const maxFontSize = 24;
      const incrementPerChar = 0.05;

      let newFontSize = minFontSize + textLength * incrementPerChar;
      if (newFontSize > maxFontSize) {
        newFontSize = maxFontSize;
      }
      textArea.style.fontSize = `${newFontSize}px`;
    }

    /**
     * Update button label for custom size
     */
    function updateCustomButtonLabel() {
      const customInput = document.getElementById('customLength');
      const customButton = document.getElementById('customButton');
      const num = parseInt(customInput.value, 10);

      if (!isNaN(num) && num > 0) {
        customButton.textContent = `Break with Custom (${num}) Size`;
      } else {
        customButton.textContent = 'Break with Custom Size';
      }
    }

    /**
     * Event Handlers
     */
    document.querySelectorAll('.button-group button[data-length]').forEach(button => {
      button.addEventListener('click', (ev) => {
        const maxLen = parseInt(ev.target.getAttribute('data-length'), 10);
        doChunk(maxLen);
      });
    });

    document.getElementById('customButton').addEventListener('click', () => {
      const customInput = document.getElementById('customLength');
      const customLen = parseInt(customInput.value, 10);
      if (!isNaN(customLen) && customLen > 0) {
        doChunk(customLen);
      } else {
        document.getElementById('inputError').textContent =
          'Please enter a valid positive number for custom size.';
      }
    });

    document.getElementById('sourceText').addEventListener('input', updateInputStats);
    document.getElementById('customLength').addEventListener('input', updateCustomButtonLabel);

    const sentenceToggle = document.getElementById('sentenceToggle');
    sentenceToggle.addEventListener('change', () => {
      breakOnSentences = sentenceToggle.checked;
      // If we've already chunked (autoRechunk==true), re-chunk now 
      // with the same length we used last time:
      if (autoRechunk) {
        doChunk(lastChunkMethod.value);
      }
    });
  </script>
</body>
</html>
