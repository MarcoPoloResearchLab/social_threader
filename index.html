<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Breaker With Thread Wrapper</title>
  <style>
    /* Reset some basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Container for the entire page */
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* Left Pane Styles */
    .left-pane {
      flex: 2;
      padding: 20px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .left-pane h2 {
      margin-bottom: 10px;
    }

    .left-pane textarea {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: font-size 0.2s ease;
    }

    .left-pane .inputStats {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }

    .left-pane .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Right Pane Styles */
    .right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* Upper Right Pane (Buttons) */
    .upper-right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Uniform Button Styles */
    .button-group button,
    .custom-control button {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007BFF; 
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      height: 40px;
    }

    .button-group button:hover,
    .custom-control button:hover {
      background-color: #0056b3;
    }

    .custom-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .custom-control input {
      width: 80px;
      padding: 6px;
      font-size: 14px;
      height: 28px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Lower Right Pane (Output) */
    .lower-right-pane {
      flex: 4;
      overflow-y: auto;
      padding-top: 10px;
      position: relative;
    }

    /*
      We no longer use .lower-right-pane::before.
      Instead, we create a .threadWrapper to precisely match
      the total height of the chunk containers.
    */
    .threadWrapper {
      position: relative; /* so we can place a vertical line absolutely inside */
      margin-bottom: 20px; /* optional spacing below the entire thread */
    }

    .threadWrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      width: 2px;
      height: 100%; /* grows exactly with .threadWrapper's height */
      background-color: #ccc;
    }

    /* Chunk Container Styles */
    .chunkContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      margin-bottom: 40px; 
      padding-left: 40px;
    }

    /* Circle Indicator */
    .chunkContainer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 11px;
      width: 18px;
      height: 18px;
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 50%;
      z-index: 1;
    }

    .chunkContainer textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: font-size 0.2s ease;
    }

    .chunkInfo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .chunkInfo .stats {
      font-size: 12px;
      color: #555;
    }

    .copyButton {
      background: #28a745;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.3s;
    }

    .copyButton:hover {
      background-color: #218838;
    }

    .copyButton.success {
      background-color: #28a745;
      cursor: default;
    }

    /* Responsive Design */
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      .left-pane, .right-pane {
        flex: none;
        width: 100%;
        height: 50vh;
      }
      .upper-right-pane {
        flex: none;
        height: 20%;
      }
      .lower-right-pane {
        flex: none;
        height: 80%;
      }
      .threadWrapper::before {
        left: 15px;
      }
      .chunkContainer {
        padding-left: 35px;
      }
      .chunkContainer::before {
        left: 6px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Pane: Text Input -->
    <div class="left-pane">
      <h2>Page Breaker</h2>
      <textarea id="sourceText" placeholder="Enter your text here..." rows="10"></textarea>
      <div id="inputStats" class="inputStats"></div>
      <div id="inputError" class="error"></div>
    </div>

    <!-- Right Pane: Buttons and Output -->
    <div class="right-pane">
      <!-- Upper Right Pane: Buttons -->
      <div class="upper-right-pane">
        <div class="button-group">
          <button data-length="512">Break into Threads (512)</button>
          <button data-length="300">Break into Bluesky (300)</button>
          <button data-length="280">Break into X (280)</button>
        </div>
        <div class="custom-control">
          <button id="customButton">Break with Custom Size</button>
          <input type="number" id="customLength" placeholder="Size" min="1" />
        </div>
      </div>

      <!-- Lower Right Pane: Output Chunks -->
      <div class="lower-right-pane" id="results"></div>
    </div>
  </div>

  <script>
    /**
     * Splits the input text into chunks based on the specified maximum length.
     * We trim and collapse extra whitespace first to avoid floating spaces/line-breaks.
     * The splitting also prefers sentence boundaries within a 20-character buffer.
     */
    function splitText(rawText, maxLen) {
      // Collapse extra whitespace and remove leading/trailing spaces:
      let text = rawText.replace(/\s+/g, ' ').trim();
      
      const chunks = [];
      let startIndex = 0;
      const textLength = text.length;
      const buffer = 20;

      while (startIndex < textLength) {
        // If remaining text is shorter than maxLen, push the remainder
        if (startIndex + maxLen >= textLength) {
          chunks.push(text.substring(startIndex).trim());
          break;
        }

        // Prepare a slice that extends maxLen by the buffer
        let slice = text.substring(startIndex, startIndex + maxLen + buffer);
        let lowerBound = Math.max(maxLen - buffer, 0);

        // Search for a sentence-ending punctuation within [maxLen-buffer, maxLen]
        let sentenceBoundary = -1;
        for (let i = lowerBound; i < maxLen && i < slice.length; i++) {
          if ((slice[i] === '.' || slice[i] === '!' || slice[i] === '?') &&
              (i + 1 === slice.length || slice[i + 1] === ' ')) {
            sentenceBoundary = i + 1;
          }
        }

        let breakIndex;
        if (sentenceBoundary !== -1) {
          // Prefer sentence break if found
          breakIndex = sentenceBoundary;
        } else {
          // Otherwise break at a word boundary
          let wordBoundary = slice.lastIndexOf(' ', maxLen);
          if (wordBoundary !== -1 && wordBoundary >= maxLen * 0.7) {
            breakIndex = wordBoundary;
          } else {
            breakIndex = maxLen;
          }
        }

        let chunk = text.substring(startIndex, startIndex + breakIndex).trim();
        chunks.push(chunk);
        startIndex += breakIndex;
      }
      return chunks;
    }

    /**
     * Calculates statistics for a given text.
     */
    function calculateStats(text) {
      const characters = text.length;
      // Match words by sequences of non-space characters
      const words = text.match(/\b\w+\b/g);
      const wordCount = words ? words.length : 0;
      // Match sentences ending with ., !, or ?
      const sentences = text.match(/[^.!?]+[.!?]+/g);
      const sentenceCount = sentences ? sentences.length : 0;

      return {
        characters,
        words: wordCount,
        sentences: sentenceCount
      };
    }

    /**
     * Displays statistics in a specified element.
     */
    function displayStats(element, stats) {
      element.innerHTML = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;
    }

    /**
     * Generic handler for splitting text based on the button's data-length.
     */
    function handleSplit(event) {
      const maxLen = parseInt(event.target.getAttribute('data-length'), 10);
      splitAndDisplayChunks(maxLen);
    }

    /**
     * Splits the text and displays it in the #results div.
     */
    function splitAndDisplayChunks(maxLen) {
      const sourceText = document.getElementById('sourceText').value;
      const resultsDiv = document.getElementById('results');
      const inputError = document.getElementById('inputError');

      resultsDiv.innerHTML = ''; // Clear previous results
      inputError.innerHTML = ''; // Clear previous errors

      if (!sourceText.trim()) {
        inputError.textContent = 'Please enter some text to split.';
        return;
      }

      const chunks = splitText(sourceText, maxLen);
      displayChunks(chunks);
    }

    /**
     * Displays the chunks. Creates a .threadWrapper so the vertical line
     * lines up exactly with the chunk containers.
     */
    function displayChunks(chunks) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (chunks.length === 0) return;

      // 1) Create a wrapper that will hold all chunk containers.
      //    This wrapper has the vertical line as ::before,
      //    set to height: 100%, so it ends exactly after the last chunk container.
      const threadWrapper = document.createElement('div');
      threadWrapper.className = 'threadWrapper';

      chunks.forEach((chunk, index) => {
        const container = document.createElement('div');
        container.className = 'chunkContainer';

        const textArea = document.createElement('textarea');
        textArea.readOnly = true;
        textArea.value = chunk;
        textArea.title = `Chunk ${index + 1}`;

        // Calculate and display stats
        const stats = calculateStats(chunk);
        const statsDiv = document.createElement('div');
        statsDiv.className = 'stats';
        statsDiv.textContent = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;

        // Copy button
        const copyButton = document.createElement('button');
        copyButton.className = 'copyButton';
        copyButton.textContent = 'Copy';
        copyButton.addEventListener('click', () => {
          copyToClipboard(chunk, copyButton);
        });

        // Info row
        const infoRow = document.createElement('div');
        infoRow.className = 'chunkInfo';
        infoRow.appendChild(statsDiv);
        infoRow.appendChild(copyButton);

        container.appendChild(textArea);
        container.appendChild(infoRow);

        threadWrapper.appendChild(container);
      });

      // 2) Append the wrapper to results.
      resultsDiv.appendChild(threadWrapper);
    }

    /**
     * Copies the provided text to the clipboard and provides visual feedback.
     */
    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'Copied!';
        button.classList.add('success');
        button.disabled = true;

        setTimeout(() => {
          button.textContent = 'Copy';
          button.classList.remove('success');
          button.disabled = false;
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }

    /**
     * Handler for custom size splits.
     */
    function handleCustomSplit() {
      const customInput = document.getElementById('customLength');
      const customLen = parseInt(customInput.value, 10);
      const inputError = document.getElementById('inputError');

      inputError.innerHTML = '';

      if (isNaN(customLen) || customLen <= 0) {
        inputError.textContent = 'Please enter a valid positive number for custom size.';
        return;
      }
      splitAndDisplayChunks(customLen);
    }

    /**
     * Updates and displays statistics for the input text as the user types.
     */
    function updateInputStats() {
      const sourceText = document.getElementById('sourceText').value;
      const statsDiv = document.getElementById('inputStats');
      const stats = calculateStats(sourceText);
      displayStats(statsDiv, stats);
      adjustFontSize();
    }

    /**
     * Adjusts font size of the textarea based on text length, up to 24px max.
     */
    function adjustFontSize() {
      const textArea = document.getElementById('sourceText');
      const textLength = textArea.value.length;
      const minFontSize = 14;
      const maxFontSize = 24;
      const incrementPerChar = 0.05;

      let newFontSize = minFontSize + (textLength * incrementPerChar);
      if (newFontSize > maxFontSize) {
        newFontSize = maxFontSize;
      }
      textArea.style.fontSize = `${newFontSize}px`;
    }

    /**
     * Updates the custom button label as the user enters a custom length.
     */
    function updateCustomButtonLabel() {
      const customInput = document.getElementById('customLength');
      const customButton = document.getElementById('customButton');
      const customLen = parseInt(customInput.value, 10);

      if (!isNaN(customLen) && customLen > 0) {
        customButton.textContent = `Break with Custom (${customLen}) Size`;
      } else {
        customButton.textContent = 'Break with Custom Size';
      }
    }

    // Attach event listeners
    document.querySelectorAll('.button-group button[data-length]').forEach(button => {
      button.addEventListener('click', handleSplit);
    });
    document.getElementById('customButton').addEventListener('click', handleCustomSplit);
    document.getElementById('sourceText').addEventListener('input', updateInputStats);
    document.getElementById('customLength').addEventListener('input', updateCustomButtonLabel);
  </script>

</body>
</html>
