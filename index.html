<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Threader lets you break long text into bite-sized threads for social media. Perfect for splitting text into manageable chunks for Threads, Bluesky, X, or any short form content." />
  <meta name="keywords" content="text chunker, thread splitter, social media text, sentence chunking, Twitter threads, Bluesky posts, content tool, copywriting tool" />
  <title>Social Threader</title>
  <style>
    /* ---------------------------
       1) Global & Reset
    ----------------------------*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
    }

    /* ---------------------------
       2) Page Container
    ----------------------------*/
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-pane {
      flex: 2;
      padding: 20px;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    .right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* ---------------------------
       3) Left Pane
    ----------------------------*/
    .left-pane h2 {
      margin-bottom: 10px;
    }
    .left-pane textarea {
      flex: 1;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #212529;
      transition: font-size 0.2s ease;
    }
    .left-pane .inputStats {
      margin-top: 10px;
      font-size: 12px;
      color: #555;
    }
    .left-pane .error {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    /* ---------------------------
       4) Right Pane: Buttons & Output
    ----------------------------*/
    .upper-right-pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }
    .button-group,
    .custom-control {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      height: 40px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-group button {
      width: 100%;
    }
    .custom-control {
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
    .custom-control button {
      margin-right: 10px;
      flex: 1;
    }
    .custom-control input {
      width: 80px;
      height: 40px;
      font-size: 14px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    .toggle-sentence-break {
      width: 90%;
      max-width: 600px;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 5px;
    }
    .toggle-sentence-break label {
      font-size: 14px;
      user-select: none;
    }

    /* ---------------------------
       5) Lower Right Pane: Output
    ----------------------------*/
    .lower-right-pane {
      flex: 4;
      overflow-y: auto;
      padding-top: 10px;
      position: relative;
    }
    .threadWrapper {
      position: relative;
      margin-bottom: 20px;
    }
    .threadWrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      width: 2px;
      height: 100%;
      background-color: #ccc;
    }

    .chunkContainer {
      position: relative;
      display: flex;
      flex-direction: column;
      margin-bottom: 40px;
      padding-left: 40px;
    }
    .chunkContainer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 11px;
      width: 18px;
      height: 18px;
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 50%;
      z-index: 1;
    }
    .chunkContainer textarea {
      width: 100%;
      resize: none;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #212529;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 40px;
      overflow-y: hidden;
    }

    .chunkInfo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .chunkInfo .stats {
      font-size: 12px;
      color: #555;
    }

    .copyButton {
      background-color: #28a745;
    }
    .copyButton:hover {
      background-color: #218838;
    }
    .copyButton.success {
      background-color: #28a745;
      cursor: default;
    }

    .chunkContainer.copied::before {
      content: attr(data-copied-order);
      background-color: #28a745;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    /* ---------------------------
       6) Responsive Design
    ----------------------------*/
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
        height: auto;
        overflow-y: auto;
      }
      .left-pane {
        border-right: none;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
        order: 0; 
      }
      .right-pane {
        width: 100%;
        height: auto;
      }
      .upper-right-pane {
        order: 1;
        width: 100%;
      }
      .lower-right-pane {
        order: 2;
        width: 100%;
        overflow-y: auto;
      }
      .threadWrapper::before {
        left: 15px;
      }
      .chunkContainer {
        padding-left: 35px;
      }
      .chunkContainer::before {
        left: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <h2>Social Threader</h2>
      <p>With Social Threader, you can split your text into smaller chunks ideal for Twitter/X, Bluesky, Threads, or any platform that limits character count. Easily create threads, track word counts, and copy each chunk with a single click.</p>
      <textarea id="sourceText" spellcheck="true" placeholder="Enter your text here..." rows="10"></textarea>
      <div id="inputStats" class="inputStats"></div>
      <div id="inputError" class="error"></div>
    </div>

    <div class="right-pane">
      <div class="upper-right-pane">
        <div class="button-group">
          <button data-length="512">Break into Threads (512)</button>
          <button data-length="300">Break into Bluesky (300)</button>
          <button data-length="280">Break into X (280)</button>
        </div>
        <div class="custom-control">
          <button id="customButton">Break with Custom Size</button>
          <input type="number" id="customLength" placeholder="Size" min="1" />
        </div>
        <div class="toggle-sentence-break">
          <input type="checkbox" id="sentenceToggle" />
          <label for="sentenceToggle">Break on full sentences (best effort)</label>
        </div>
      </div>
      <div class="lower-right-pane" id="results"></div>
    </div>
  </div>

  <script>
    let copyOrder = 0;
    let autoRechunk = false;
    let breakOnSentences = false;
    let lastChunkMethod = { type: 'length', value: 280 };

    function autoExpandTextarea(textarea) {
      textarea.style.height = 'auto';
      textarea.style.height = `${textarea.scrollHeight}px`;
    }

    function splitTextByLength(rawText, maxLen) {
      let text = rawText.replace(/\s+/g, ' ').trim();
      const chunks = [];
      let startIndex = 0;
      const textLength = text.length;
      const buffer = 20;

      while (startIndex < textLength) {
        if (startIndex + maxLen >= textLength) {
          chunks.push(text.substring(startIndex).trim());
          break;
        }
        let slice = text.substring(startIndex, startIndex + maxLen + buffer);
        let lowerBound = Math.max(maxLen - buffer, 0);

        let sentenceBoundary = -1;
        for (let i = lowerBound; i < maxLen && i < slice.length; i++) {
          if ((slice[i] === '.' || slice[i] === '!' || slice[i] === '?') &&
              (i + 1 === slice.length || slice[i + 1] === ' ')) {
            sentenceBoundary = i + 1;
          }
        }

        let breakIndex = sentenceBoundary !== -1 ? sentenceBoundary : 
          (slice.lastIndexOf(' ', maxLen) >= maxLen * 0.7 ? 
           slice.lastIndexOf(' ', maxLen) : maxLen);

        chunks.push(text.substring(startIndex, startIndex + breakIndex).trim());
        startIndex += breakIndex;
      }
      return chunks;
    }

    function splitTextBySentencesWithMaxLen(rawText, maxLen) {
      let text = rawText.trim();
      let rawSentences = text.match(/[^.!?]+[.!?]+(\s|$)?|[^.!?]+$/g) || [];
      const allChunks = [];
      let currentChunk = '';

      function tryAppend(sentence) {
        if (!currentChunk) {
          currentChunk = sentence;
        } else {
          if (currentChunk.length + 1 + sentence.length <= maxLen) {
            currentChunk += ' ' + sentence;
          } else {
            allChunks.push(currentChunk.trim());
            currentChunk = sentence;
          }
        }
      }

      function chunkLongSentence(sentence) {
        const parts = splitTextByLength(sentence, maxLen);
        parts.forEach(part => {
          if (currentChunk && (currentChunk.length + 1 + part.length > maxLen)) {
            allChunks.push(currentChunk.trim());
            currentChunk = '';
          }
          currentChunk = currentChunk ? currentChunk + ' ' + part : part;
          if (currentChunk.length >= maxLen) {
            allChunks.push(currentChunk.trim());
            currentChunk = '';
          }
        });
      }

      rawSentences.forEach(sentence => {
        sentence = sentence.trim();
        if (!sentence) return;
        if (sentence.length > maxLen) {
          if (currentChunk) allChunks.push(currentChunk.trim());
          currentChunk = '';
          chunkLongSentence(sentence);
        } else {
          tryAppend(sentence);
        }
      });

      if (currentChunk) allChunks.push(currentChunk.trim());
      return allChunks;
    }

    function getChunks(rawText, maxLen) {
      return breakOnSentences ? 
        splitTextBySentencesWithMaxLen(rawText, maxLen) : 
        splitTextByLength(rawText, maxLen);
    }

    function doChunk(maxLen) {
      const sourceText = document.getElementById('sourceText').value;
      const resultsDiv = document.getElementById('results');
      const inputError = document.getElementById('inputError');

      resultsDiv.innerHTML = '';
      inputError.innerHTML = '';
      copyOrder = 0;
      autoRechunk = true;

      lastChunkMethod = breakOnSentences ? 
        { type: 'sentenceHybrid', value: maxLen } : 
        { type: 'length', value: maxLen };

      if (!sourceText.trim()) {
        inputError.textContent = 'Please enter some text to split.';
        return;
      }

      displayChunks(getChunks(sourceText, maxLen));
    }

    function displayChunks(chunks) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      if (!chunks.length) return;

      const threadWrapper = document.createElement('div');
      threadWrapper.className = 'threadWrapper';

      chunks.forEach(chunk => {
        const container = document.createElement('div');
        container.className = 'chunkContainer';

        const textArea = document.createElement('textarea');
        textArea.readOnly = true;
        textArea.value = chunk;
        autoExpandTextarea(textArea);

        const stats = calculateStats(chunk);
        const statsDiv = document.createElement('div');
        statsDiv.className = 'stats';
        statsDiv.textContent = `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;

        const copyButton = document.createElement('button');
        copyButton.className = 'copyButton';
        copyButton.textContent = 'Copy';
        copyButton.addEventListener('click', () => handleCopy(container, chunk, copyButton));

        const infoRow = document.createElement('div');
        infoRow.className = 'chunkInfo';
        infoRow.append(statsDiv, copyButton);

        container.append(textArea, infoRow);
        threadWrapper.appendChild(container);
      });

      resultsDiv.appendChild(threadWrapper);
      new ResizeObserver(() => {
        threadWrapper.querySelectorAll('textarea').forEach(autoExpandTextarea);
      }).observe(resultsDiv);
    }

    function handleCopy(container, chunkText, copyBtn) {
      navigator.clipboard.writeText(chunkText).then(() => {
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('success');
        copyBtn.disabled = true;
        copyOrder += 1;
        container.setAttribute('data-copied-order', copyOrder);
        container.classList.add('copied');
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.classList.remove('success');
          copyBtn.disabled = false;
        }, 2000);
      }).catch(console.error);
    }

    function reChunkWithLastMethod() {
      if (!autoRechunk) return;
      const sourceText = document.getElementById('sourceText').value;
      const resultsDiv = document.getElementById('results');
      
      if (!sourceText.trim()) {
        resultsDiv.innerHTML = '';
        return;
      }

      if (lastChunkMethod.type === 'sentenceHybrid') {
        displayChunks(splitTextBySentencesWithMaxLen(sourceText, lastChunkMethod.value));
      } else {
        displayChunks(splitTextByLength(sourceText, lastChunkMethod.value));
      }
    }

    function calculateStats(text) {
      return {
        characters: text.length,
        words: (text.match(/\b\w+\b/g) || []).length,
        sentences: (text.match(/[^.!?]+[.!?]+/g) || []).length
      };
    }

    function updateInputStats() {
      const sourceText = document.getElementById('sourceText').value;
      const stats = calculateStats(sourceText);
      document.getElementById('inputStats').innerHTML = 
        `Characters: ${stats.characters} | Words: ${stats.words} | Sentences: ${stats.sentences}`;
      adjustFontSize();
      reChunkWithLastMethod();
    }

    function adjustFontSize() {
      const textArea = document.getElementById('sourceText');
      const textLength = textArea.value.length;
      textArea.style.fontSize = `${Math.min(24, 14 + textLength * 0.05)}px`;
    }

    function updateCustomButtonLabel() {
      const customInput = document.getElementById('customLength');
      const customButton = document.getElementById('customButton');
      const num = parseInt(customInput.value, 10);
      customButton.textContent = !isNaN(num) && num > 0 ? 
        `Break with Custom (${num}) Size` : 'Break with Custom Size';
    }

    // Event Listeners
    document.querySelectorAll('.button-group button[data-length]').forEach(button => {
      button.addEventListener('click', (ev) => {
        doChunk(parseInt(ev.target.dataset.length, 10));
      });
    });

    document.getElementById('customButton').addEventListener('click', () => {
      const customLen = parseInt(document.getElementById('customLength').value, 10);
      if (!isNaN(customLen) && customLen > 0) {
        doChunk(customLen);
      } else {
        document.getElementById('inputError').textContent =
          'Please enter a valid positive number for custom size.';
      }
    });

    document.getElementById('sourceText').addEventListener('input', updateInputStats);
    document.getElementById('customLength').addEventListener('input', updateCustomButtonLabel);
    document.getElementById('sentenceToggle').addEventListener('change', (e) => {
      breakOnSentences = e.target.checked;
      if (autoRechunk) doChunk(lastChunkMethod.value);
    });
  </script>
</body>
</html>
